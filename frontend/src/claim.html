<template>
  <div class="claim">
    <div if.bind="!claimInfo" class="unclaimed-text">
      <p>This room has not yet been claimed.</p>
      <button type="button" name="claim" class="claim-button" click.trigger="claim()">Claim</button>
    </div>
    <div if.bind="claimInfo" class="claim-result">
      <div class="claim-result-text">
        <div class="claimed-text">You have claimed /${claimInfo.name}/.</div>
        <div class="password-text">The password is: <span class="password">${claimInfo.password}</span></div>
      </div>
      <button type="button" name="enter" class="enter-button" click.trigger="reload()">Enter</button>
    </div>
    <div if.bind="claimError" class="claim-error">
      <p>An error occurred claiming the room: ${claimError}</p>
    </div>
  </div>
</template>
