<template>
  <div if.bind="initialized" class="roomcontrols">
    <div if.bind="!authorized" class="login">
      <form class="login-form" submit.delegate="login()">
        <table>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" name="password" value.bind="password">
            </td>
            <td>
              <button type="submit" name="submit"><span class="fa fa-unlock"></span></button>
            </td>
          </tr>
        </table>
      </form>
      <div class="login-error">${loginError}</div>
    </div>
    <div if.bind="authorized" class="controls">
      <div class="content-section">
        <form class="setcontent-form" submit.delegate="setContent()">
          <table>
            <tr>
              <td>Content URL</td>
              <td>
                <input type="text" name="url" value.bind="contentUrl">
              </td>
              <td>
                <button type="submit" name="submit">Set</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</template>
