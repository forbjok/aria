<template>
  <require from="./styles/roomcontrols.css!"></require>
  <div if.bind="initialized" class="roomcontrols">
    <div if.bind="!authorized" class="login">
      <form class="login-form" submit.delegate="login()">
        <input type="password" name="password" value.bind="password" autofocus>
        <button type="submit" name="submit">Log in</button>
      </form>
      <div class="login-error">${loginError}</div>
    </div>
    <div if.bind="authorized" class="controls">
      <div class="content-section">
        <form class="setcontent-form" submit.delegate="setContent()">
          <table>
            <tr>
              <td>Content URL</td>
              <td>
                <input type="text" name="url" value.bind="contentUrl" autofocus>
              </td>
              <td>
                <button type="submit" name="submit">Set</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</template>
