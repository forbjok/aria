<template>
  <require from="chat"></require>
  <require from="./styles/room.css"></require>
  <div id="chatContainer" class="chatContainer">
    <chat room.bind="roomName" socket.bind="socket"></chat>
  </div>
  <div id="contentContainer" class="contentContainer">
    <iframe width="100%" height="100%" src.bind="contentUrl" allowfullscreen webkitallowfullscreen scrolling="no" frameborder="0"></iframe>
  </div>
</template>
